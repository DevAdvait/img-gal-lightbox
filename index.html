<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Gallery with Lightbox</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4 text-center">
        Image Gallery with Lightbox
        <a
          href="https://github.com/DevAdvait"
          target="_blank"
          rel="noopener noreferrer"
        >@DevAT</a>
      </h2>
      <div class="row g-3" id="gallery-container">
        <!-- Images injected by jQuery -->
      </div>
    </div>

    <!-- Lightbox -->
    <div
      id="lightbox"
      role="dialog"
      aria-modal="true"
      aria-label="Image preview"
    >
      <span class="close-btn" title="Close">&times;</span>
      <span class="lightbox-nav prev" title="Previous">&#10094;</span>
      <img src="" alt="Expanded Image" />
      <span class="lightbox-nav next" title="Next">&#10095;</span>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
